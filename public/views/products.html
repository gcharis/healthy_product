<div class="container-fluid main-container product-listing">
    <div class="row add">
        <div class="col-md-12 text-right">
            <button type="button" class="btn-fill" ng-click="addNewProduct()">Νέο Προϊον</button>
        </div>
    </div>
    <ui-message message="message" dur="3000"></ui-message>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Εικόνα</th>
                        <th scope="col">Όνομα Προϊόντος</th>
                        <th scope="col">Κατηγορία</th>
                        <th scope="col">Επιλογές</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in products track by $index">
                        <td scope="row">{{product.id}}</td>
                        <td>
                            <img ng-src="{{product.featuredImage}}" err-src="http://lorempixel.com/output/nature-h-g-640-1027-10.jpg">
                        </td>
                        <td>{{product.name}}</td>
                        <td>{{renderProductCategories(product)}}</td>
                        <td>
                            <a ng-href="#/products/{{product.slug}}" class="btn-outline">
                                <img src="/public/img/svg-icons/file-or.svg" class="img-fluid">
                            </a>
                            <button type="button" class="btn-fill" ng-click="deleteProduct(product)">
                                <img src="/public/img/svg-icons/dustbin-wh.svg" class="img-fluid">
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
    ng-if="addingNewProduct">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Δημιουργία Προϊόντος</h5>
                <ui-message message="message" dur="3000"></ui-message>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="hideModalById('registerModal'); addingNewProduct = false">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="row" ng-submit="registerProduct(newProduct)">
                    <div class="form-group col-md-6">
                        <label>Τίτλος*</label>
                        <input type="text" class="form-control" placeholder="Τίτλος" ng-model="newProduct.name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Βάρος*</label>
                        <input type="number" class="form-control" placeholder="Βάρος σε kg" ng-model="newProduct.weight" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Τιμή*</label>
                        <input type="number" class="form-control" placeholder="Τιμή σε €" ng-model="newProduct.price" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Τιμή Έκπτωσης</label>
                        <input type="number" class="form-control" placeholder="Κενό για προϊόντα χωρίς έκπτωση" ng-model="newProduct.salesPrice">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Κωδικός*</label>
                        <input type="text" class="form-control" placeholder="Κωδικός" ng-model="newProduct.sku" required>
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Κατηγοριοποίηση</label>

                        <div class="dropdown">
                            <button class="btn btn-info btn-fill dropdown-toggle" type="button" id="dropdownMenuButton" ng-click="categoriesDropDownOpen = !categoriesDropDownOpen"
                                aria-haspopup="true" aria-expanded="false">
                                Επιλέξτε Κατηγορία
                            </button>
                            <div ng-class="categoriesDropDownOpen ? 'dropdown-menu show' : 'dropdown-menu'" aria-labelledby="dropdownMenuButton">
                                <div class="mouse-hand" ng-repeat="category in categories" ng-click="toggleProductCategory(category)" ng-style="categoryIsInProduct(category) ? {color: 'red'} : {} ">
                                    {{category.name}}
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="form-group col-md-6">
                        <label>Απόθεμα</label>
                        <input type="number" class="form-control" placeholder="Απόθεμα" ng-model="newProduct.stock">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Ποσότητα Προϊόντος ανά Πώληση</label>
                        <input type="text" class="form-control" placeholder="Αριθμός τμχ / Ποσότητα (π.χ 100ml)" ng-model="newProduct.amountForSale">
                    </div>
                    <div class="form-group col-md-12">
                        <label>Περιγραφή</label>
                        <textarea class="form-control" rows="3" placeholder="Περιγραφή" ng-model="newProduct.description"></textarea>
                    </div>
                    <div class="form-group col-md-12">
                        <label>Εικόνες</label>
                        <div>
                            <button class="btn btn-info btn-sm btn-fill" type="button" ng-click="startUploadingPictures()">Ανέβασμα Εικόνας</button>
                        </div>
                        <input id="picture-input" style="display: none" type="file" class="form-control" placeholder="Add new image" image-upload images="newProduct.images" accept=".jpg, .jpeg, .png">

                        <div ng-if="newProduct.featuredImage">
                            <label>Προτεινόμενη Εικόνα</label>
                            <img ng-src="{{newProduct.featuredImage}}" style="height: 100px; width: 150px">
                            <button class="btn btn-danger" type="button" ng-click="newProduct.featuredImage = ''">Αφαίρεση Προτεινόμενης</button>
                        </div>

                        <div ng-repeat="image in newProduct.images track by $index">
                            <img ng-src="{{image}}" style="height: 100px; width: 150px">
                            <button class="btn btn-fill" type="button" ng-click="newProduct.featuredImage = image">Ορισμός Προτεινόμενης Εικόνας</button>
                            <button class="btn btn-danger" type="button" ng-click="newProduct.images.splice($index, 1)">Αφαίρεση εικόνας</button>
                        </div>
                    </div>
                    <span style="margin-left: 15px">Τα πεδία με αστερίσκο (*) είναι υποχρεωτικά</span>
                    <div class="form-group col-md-12">
                        <button type="button" class="btn btn-outline" ng-click="hideModalById('registerModal')">Ακύρωση</button>
                        <button type="submit" class="btn btn-info">Αποθήκευση</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
