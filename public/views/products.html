<div class="container-fluid main-container product-listing">
    <div class="row add">
        <div class="col-md-12 text-right">
            <button type="button" class="btn-fill" data-toggle="modal" data-target="#registerModal">Νεο Προϊον</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Όνομα Προϊόντος</th>
                        <th scope="col">Κατηγορία</th>
                        <th scope="col" class="">Επιλογές</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Προϊόν 1</td>
                        <td>Κατηγορία</td>
                        <td>
                            <button type="button" class="btn-outline">
                                <img src="/public/img/svg-icons/file-or.svg" alt="" class="img-fluid">
                            </button>
                            <button type="button" class="btn-fill">
                                <img src="/public/img/svg-icons/dustbin-wh.svg" alt="" class="img-fluid">
                            </button>

                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Προϊόν 2</td>
                        <td>Κατηγορία</td>
                        <td>
                            <button type="button" class="btn-outline">
                                <img src="/public/img/svg-icons/file-or.svg" alt="" class="img-fluid">
                            </button>
                            <button type="button" class="btn-fill">
                                <img src="/public/img/svg-icons/dustbin-wh.svg" alt="" class="img-fluid">
                            </button>

                        </td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Προϊόν 3</td>
                        <td>Κατηγορία</td>
                        <td>
                            <button type="button" class="btn-outline">
                                <img src="/public/img/svg-icons/file-or.svg" alt="" class="img-fluid">
                            </button>
                            <button type="button" class="btn-fill">
                                <img src="/public/img/svg-icons/dustbin-wh.svg" alt="" class="img-fluid">
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <p>{{errMsg}}</p>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="row" ng-submit="registerProduct(newProduct)">
                    <div class="form-group col-md-6">
                        <label for="">Name</label>
                        <input type="text" class="form-control" placeholder="Name" ng-model="newProduct.name">
                    </div>
                    <!-- <div class="form-group col-md-6">
                        <label for="">Slug</label>
                        <input type="text" class="form-control" placeholder="Slug">
                    </div> -->
                    <div class="form-group col-md-6">
                        <label for="">Price</label>
                        <input type="number" class="form-control" placeholder="Price" ng-model="newProduct.price">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Sales Price</label>
                        <input type="number" class="form-control" placeholder="Sales Price" ng-model="newProduct.salesPrice">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Weight</label>
                        <input type="number" class="form-control" placeholder="Weight" ng-model="newProduct.weight">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Sku</label>
                        <input type="text" class="form-control" placeholder="Sku" ng-model="newProduct.sku">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Category</label>
                        <input type="text" class="form-control" placeholder="Category">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Stock</label>
                        <input type="number" class="form-control" placeholder="Stock" ng-model="newProduct.stock">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">Description</label>
                        <textarea class="form-control" id="" rows="3" ng-model="newProduct.description"></textarea>
                    </div>
                    <div class="form-group col-md-12 text-right">
                        <button type="submit" class="btn-fill ">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
