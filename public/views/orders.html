<div class="container-fluid main-container orders">

    <div class="container-fluid white-wrapper">

        <div class="container-fluid table-responsive">
            <h3>Παραγγελίες</h3>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Α/Α</th>
                        <th scope="col">Ημερομηνία</th>
                        <th scope="col">'Ονομα</th>
                        <th scope="col">Επώνυμο</th>
                        <th scope="col">Τιμή</th>
                        <th scope="col">Τρόπος Πληρωμής</th>
                        <th scope="col">Επιλογές</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="order in orders track by $index">
                        <th scope="row">{{order.id}}</th>
                        <td>{{order.creationDate | date: 'dd-MM-yyyy'}}</td>
                        <td>{{order.customer.firstname}}</td>
                        <td>{{order.customer.lastname}}</td>
                        <td>{{order.total | number: 2}}€</td>
                        <td>{{order.payment.method}}</td>
                        <td><a ng-href="#/orders/{{order.id}}">edit</a></td>
                    </tr>

                </tbody>
            </table>

            <ul class="pagination justify-content-end">
                <li class="page-item">
                    <a class="page-link" href="#">Previous</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>

        </div>
    </div>
</div>
