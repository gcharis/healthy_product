<form ng-submit="onRegister(newAdmin)">
    <input type="text" ng-model="newAdmin.firstname" required>firstname
    <input type="text" ng-model="newAdmin.lastname" required>lastname
    <input type="text" ng-model="newAdmin.username" required>username
    <input type="text" password ng-model="newAdmin.password" required>password
    <!-- Confirm Password -->
    <input type="text" ng-model="passwordAgain" required>confirm password
    <input type="email" ng-model="newAdmin.email" required>email
    <input type="text" ng-model="newAdmin.registerKey" required>register key
    <button type="submit" ng-disabled="!passwordsMatch(newAdmin.password, passwordAgain)">Εγγραφή</button>
</form>

<div ui-message message="message">
</div>
